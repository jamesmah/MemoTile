<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemoTile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link href='https://fonts.googleapis.com/css?family=Bungee+Inline' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="wrapper">
    <aside id="left">
      <img class="button hover-scale-110" id="button-menu" src="./images/button-menu.svg">
      <img class="button hover-scale-120" id="button-score" src="./images/crown.svg">
      <div class="score" id="score-red">0</div>
      <div class="score" id="score-blue">0</div>
    </aside>
    <section>
      <div class="display" id="display-grid">
      </div>
      <div class="display" id="display-switchturn">
        <h2 id="player-turn">HOLAMAMA</h2>
      </div>
      <div class="display" id="display-win">
        <h2 id="player-wins">hi1</h2>
        <h2 id="player-start">hi2</h2>
        <h2 class="hover-scale-120" id="clicktostart">Click to start</h2>
      </div>
      <div class="display" id="display-menu">
        <h1 class="hover-scale-110" id="game-title">Memotile</h1>
        <div class="select" id="select-character">
          <div class="characters" id="characters-red">
            <img class="hover-scale-160" src="./images/red0.svg">
            <img class="hover-scale-160" src="./images/red1.svg">
            <img class="hover-scale-160" src="./images/red2.svg">
            <img class="hover-scale-160" src="./images/red3.svg">
            <img class="hover-scale-160" src="./images/red4.svg">
            <img class="hover-scale-160" src="./images/red5.svg">
            <img class="hover-scale-160" src="./images/red6.svg">
            <img class="hover-scale-160" src="./images/red7.svg">
            <img class="hover-scale-160" src="./images/red8.svg">
          </div>
          <div class="characters" id="characters-blue">
            <img class="hover-scale-160" src="./images/blue0.svg">
            <img class="hover-scale-160" src="./images/blue1.svg">
            <img class="hover-scale-160" src="./images/blue2.svg">
            <img class="hover-scale-160" src="./images/blue3.svg">
            <img class="hover-scale-160" src="./images/blue4.svg">
            <img class="hover-scale-160" src="./images/blue5.svg">
            <img class="hover-scale-160" src="./images/blue6.svg">
            <img class="hover-scale-160" src="./images/blue7.svg">
            <img class="hover-scale-160" src="./images/blue8.svg">
          </div>
        </div>
        <div class="select" id="select-gridsize">
          <div class="gridsize hover-scale-110">
            <div>9</div>
            <img src="images/select-grid-9.png">
          </div>
          <div class="gridsize hover-scale-110">
            <div>16</div>
            <img src="images/select-grid-16.png">
          </div>
          <div class="gridsize hover-scale-110">
            <div>25</div>
            <img src="images/select-grid-25.png">
          </div>
        </div>
      </div>
    </section>
    <aside id="right">
      <div class="tilesleft" id="tilesleft-red"></div>
      <div class="tilesleft" id="tilesleft-blue"></div>
    </aside>
  </div>
  <div id="volume-control">Use number keys to control volume</div>

  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/memotile.js"></script>
</body>
<audio>
  <source src="./audio.mp3" type="audio/mpeg">
  <script>
    var music = document.getElementsByTagName("audio")[0];
    music.volume = 0.1;
    music.autoplay = "autoplay";
    music.loop = true;
    var body = document.querySelector('body');
    body.onkeydown = function (e) {
      if (e.keyCode >= 48 && e.keyCode<=57) {
          music.volume = (e.keyCode - 48) / 10;
      }
    };
  </script>
</audio>
